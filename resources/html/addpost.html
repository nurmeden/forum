<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/post.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <form action="/Addpost" method="POST" style="border:1px solid #ccc">
        <div class="container">
          <h1>Add Post</h1>
          <hr>
          <div class="border-right border-success !round">
          Left aligned text on all viewport sizes.
          </div>
          <label for="title_name"><b>title</b></label>
          <input type="text" placeholder="Enter title" name="title_name" class="title_name" required>
        
          <label for="content_text"><b>Post</b></label>
          <textarea name="content_text" class="content_text"></textarea>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form> 
</body>
</html>
